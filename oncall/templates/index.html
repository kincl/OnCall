<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

            <li><button onclick="open_oncall_order_dialog()" class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#oncallOrderModal">Change Oncall Order</button></li>

  <div class="container-fluid">

      <div class="hidden-xs hidden-sm col-md-2 sidebar">

          <div class='well' id='team_members'></div>
        </div>

      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-0 main">
        <div id='loading' style='display:none'>loading...</div>

      </div>

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Oncall Order</h4>
        </div>
        <div class="modal-body">
          <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-5">
                <ul id="primary_oncall" class="primarySortable"></ul>
                <ul id="primary_notoncall" class="primarySortable"></ul>
              </div>

              <div class="col-md-5">
                <ul id="secondary_oncall" class="secondarySortable"></ul>
                <ul id="secondary_notoncall" class="secondarySortable"></ul>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="updateOncall()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
