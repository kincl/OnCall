<!DOCTYPE html>
<html>
<head>
<title>OnCall Calendar</title>

<link href="{{ url_for('static', filename='jquery-ui-1.10.4.custom/css/smoothness/jquery-ui-1.10.4.custom.css') }}" rel="stylesheet">

<!--<script src='{{ url_for('static', filename='fullcalendar/lib/jquery-ui.custom.min.js') }}'></script>-->
<script src='{{ url_for('static', filename='jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js') }}'></script>
<script src='{{ url_for('static', filename='fullcalendar/fullcalendar/fullcalendar.js') }}'></script>
<script src='{{ url_for('static', filename='qtip2/jquery.qtip.min.js') }}'></script>
<script>
var global = {};
global.team_colors = {};

function pad(n, width, z) {
  z = z || '0';
  n = n + '';
  return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
}

function formatDate(d) {
    //getMonth starts at 0 for some reason..
    if (d == null) { 
        return null 
    } 
    else {
        return d.getFullYear()+'-'+pad(d.getMonth()+1,2)+'-'+pad(d.getDate(),2);
    }
}

function modify_event_by_id(event_id) {
    $.post('{{ url_for("update_event", eventid="") }}' + event_id,
           {'user_username': $('div#menu_content #user option:selected').attr('id'),
            'role': $('div#menu_content #role option:selected').val()});
    $('#calendar').fullCalendar('refetchEvents');
}

function delete_event_by_id(event_id) {
    $.post('{{ url_for("delete_event", eventid="") }}' + event_id);
    $('#calendar').fullCalendar('refetchEvents');
    global.menu.hide()
}

function updateAndRefetch(event, delta) {
    $.post('{{ url_for("update_event", eventid="") }}' + event.id,
           {'start': formatDate(event.start),
            'end': formatDate(event.end),
            'username': $(this).attr('id')});
    $('#calendar').fullCalendar('refetchEvents');
}

function updateOncall() {
    var primary = [];
    var secondary = [];
    var team_id = $('select#team option:selected').attr('id');

    $('ul#primary_oncall li').each(function(k, v) { primary.push($(v).attr('id')); });
    $('ul#secondary_oncall li').each(function(k, v) { secondary.push($(v).attr('id')); });
    $.post('{{ url_for("update_oncall", team="") }}' + team_id,
           {'Primary': primary,
            'Secondary': secondary});
}

/* Can handle either a array of values or
   an array of arrays of key, val pairs
*/
function make_select_options(options, selected) {
    var html_opts = [];
    $(options).each(function (key, value) {
        var opt = $('<option/>');
        if (typeof(value) == "string") {
            opt.html(value);
            opt.attr('id', value);
            if (value == selected)
                opt.attr('selected', 'selected');
        }
        else {
            // we must have a [key, val] array
            opt.html(value[1]);
            opt.attr('id', value[0]);
            if (value[0] == selected)
                opt.attr('selected', 'selected');
        }
        html_opts.push(opt);
    });
    return html_opts
}

function get_color(username) {
    if (global.team_colors[username] != undefined) { return global.team_colors[username] }
    var offset = Object.keys(global.team_colors).length;
    var color = offset*220;
    global.team_colors[username] = color;
    return color;
}

function update_calendar_team() {
    if(typeof $('select#team option:selected').attr('id')=="undefined") {
        setTimeout(update_calendar_team, 200);
    }
    else {
        // now that things are loaded...
        var team_id = $('select#team option:selected').attr('id');

        // Set up team
        $.getJSON( "/get_team_members/"+team_id, function( data ) {
            var items = [];
            var team = [];
            $.each( data, function( key, val ) {
                var background = get_color(val['id']);
                var member = $("<div/>", {
                               "class": "team_member",
                               "id": val['id'],
                               text: val['name']
                              })
                $(member).draggable({
                    zIndex: 999,
                    revert: true,      // will cause the event to go back to its
                    revertDuration: 0  //  original position after the drag
                });
                items.push(member);

                $(member).css('background-color', 'hsl('+background+', 70%, 50%)');
                team.push([val['id'],val['name']])
            });
            $("#team_members").html(items);
            global.team = team;
        });

        // remove old event source and add the current one, this causes a refetch 
        // of events
        $('#calendar').fullCalendar( 'removeEventSource',
        {
            url: "/get_events",
        });
        $('#calendar').fullCalendar( 'removeEventSource',
        {
            url: "/get_future_events",
        });
        $('#calendar').fullCalendar( 'addEventSource', 
        {
            url: "/get_events",
            type: 'GET',
            data: {
                team: team_id
            },
            // TODO: Better than alert() is needed...
            error: function() {
                //alert('there was an error while fetching events!');
            },
        });
        $('#calendar').fullCalendar( 'addEventSource', 
        {
            url: "/get_future_events",
            type: 'GET',
            data: {
                team: team_id
            },
            // TODO: Better than alert() is needed...
            error: function() {
                //alert('there was an error while fetching events!');
            },
        });
    }
}

function set_up_oncall_order(team_id, role, oncall_html, notoncall_html) {
    $(oncall_html).empty();
    $(oncall_html).text(role);
    $(notoncall_html).empty();
    $(notoncall_html).text("Not in rotation");

    $.getJSON( "/get_oncall_order/"+team_id+"/"+role, function( data ) {
        var oncall = [];
        var not_oncall = [];
        var team = [];
        $.each( data['oncall'], function( key, val ) {
            var background = get_color(val['user']['id']);
            var member = $("<li/>", {
                           "class": "team_member",
                           "id": val['user']['id'],
                           text: val['user']['name']
                          })
            oncall.push(member);

            $(member).css('background-color', 'hsl('+background+', 70%, 50%)');
            team.push([val['user']['id'],val['user']['name']])
        });
        $.each( data['not_oncall'], function( key, val ) {
            var background = get_color(val['id']);
            var member = $("<li/>", {
                           "class": "team_member",
                           "id": val['id'],
                           text: val['name']
                          })
            not_oncall.push(member);

            $(member).css('background-color', 'hsl('+background+', 70%, 50%)');
            team.push([val['id'],val['name']])
        });
        $(oncall_html).append(oncall);
        $(notoncall_html).append(not_oncall);

        // re-center the dialog
        $('#oncall_order').dialog({position: { my: "center", at: "center", of: window }});
    });

    $(oncall_html).sortable({
      connectWith: notoncall_html,
      placeholder: "ui-state-highlight"
    }).disableSelection();
    $(notoncall_html).sortable({
      connectWith: oncall_html,
      placeholder: "ui-state-highlight"
    }).disableSelection();
}

function open_oncall_order_dialog() {
    set_up_oncall_order($('select#team option:selected').attr('id'),
                        'Primary',
                        "#primary_oncall",
                        "#primary_notoncall");
    set_up_oncall_order($('select#team option:selected').attr('id'),
                        'Secondary',
                        "#secondary_oncall",
                        "#secondary_notoncall");
    $('#oncall_order').dialog('open');

    $('.ui-widget-overlay').click(function () { $('#oncall_order').dialog('close'); });
}

function get_param( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return null;
  else
    return results[1];
}

$(document).ready(function() {
    $('#oncall_order').dialog({
        autoOpen: false,
        modal: true,
        title: "Oncall Order",
        width: 475,
        resizable: false,
        draggable: false,
        close: function( event, ui ) {
            update_calendar_team();
        },
        buttons: [
            {
                text: "Update",
                click: function() {
                    updateOncall();
                }
            }
        ]
    });

    var menu = $('<div/>').qtip({
        //id: 'calendar',
        prerender: true,
        content: {
            text: ' ',
            title: {
                button: true
            }
        },
        position: {
            my: 'bottom center',
            at: 'top center',
            target: 'mouse',
            //viewport: $('#calendar'),
            adjust: {
                mouse: false,
                scroll: false
            }
        },
        show: false,
        hide: false,
        style: 'qtip-light qtip-rounded'
    }).qtip('api');
    global.menu = menu;

    // get teams
    $.getJSON( "/get_teams", function( data ) {
        var teams = [];
        $.each( data, function( key, val ) {
            teams.push([val['id'],val['name']])
        });
        global.teams = teams;
        $('#team_select').append($('<select/>').
                            attr('id', 'team').
                            attr('onchange', 'update_calendar_team()').
                            append(make_select_options(teams, get_param('t')))).
                        append($('<br/>'));
    });

    // get roles and add to global variable
    $.getJSON( "/get_roles", function( data ) {
        global.roles = data
    });

    // Set up calendar
    $('#calendar').fullCalendar({
        firstDay: 1,
        editable: true,
        droppable: true,
        eventSources: [],
        
        eventDrop: updateAndRefetch,

        eventResize: updateAndRefetch,

        drop: function(date, allDay) { // this function is called when something is dropped
            $.post('{{ url_for('create_event') }}',
                   {'start': formatDate(date),
                    'username': $(this).attr('id'),
                    'team': $('select#team option:selected').attr('id')});

            $('#calendar').fullCalendar('refetchEvents');
        },
        
        loading: function(bool) {
            if (bool) $('#loading').show();
            else $('#loading').hide();
        },

        eventDragStart: function() { global.menu.hide() },
        eventResizeStart: function() { global.menu.hide() },
        dayClick: function() { global.menu.hide() },
        viewDisplay: function() { global.menu.hide() },

        eventClick: function(data, event, view) {
            if (data.projection != true) {
                var content = $('<div/>').
                              attr('id', 'menu_content');
                content.append($('<input/>').
                               attr('type', 'hidden').
                               attr('value', data.id));
                content.append($('<br/>')).
                               append($('<span/>').html('Role:')).
                               append($('<select/>').
                                      attr('id', 'role').
                                      attr('onchange', 'modify_event_by_id('+data.id+')').
                                      append(make_select_options(global.roles, data.role))).
                               append($('<br/>')).
                               append($('<span/>').html('Person:')).
                               append($('<select/>').
                                      attr('id', 'user').
                                      attr('onchange', 'modify_event_by_id('+data.id+')').
                                      append(make_select_options(global.team, data.user_username))).
                               append($('<br/>'));
                content.append($('<button/>').
                               attr('onclick', 'delete_event_by_id('+data.id+')').
                               html('Delete'));
                menu.set({
                    'content.text': content
                })
                .reposition(event).show(event);
            }
        },

        dayRender: function (date, cell) {
            var today = new Date();
            if ((date.getDay() == 6 || date.getDay() == 0) && 
                 date.getDate() != today.getDate()) {
                $(cell).css('background-color', '#f8f8f8')
            }
        },

        eventRender: function (event, element, view) {
            var opacity = "50%";
            if (event.projection == true) {
                opacity = "75%";
            }
            $(element).css('background-color', 'hsl('+get_color(event.user_username)+', 70%, '+opacity+')');
            $(element).css('border', '1px solid hsl('+get_color(event.user_username)+', 70%, '+opacity+')');
        }
    });

    update_calendar_team();
});
</script>
